# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/house_rental
spring.datasource.username=postgres
spring.datasource.password=admin

# Additional JPA Properties (optional)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.favicon.enabled=false
logging.level.org.springframework.security=DEBUG
logging.level.com.rentalmanagement=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ✅ Add JWT Secret Key
jwt.secret=your_random_32_byte_secure_key_here

# ✅ RSA Private Key
security.jwt.private-key=-----BEGIN PRIVATE KEY-----

-----END PRIVATE KEY-----

# ✅ RSA Public Key
security.jwt.public-key=-----BEGIN PUBLIC KEY-----

-----END PUBLIC KEY-----